<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: left;
}

/* Header Styles */
th {
    background-color: #d3d3d3;
    font-weight: bold;
    font-size: 18px;
}

/* Bold and green for multiples of 3 in the quantity and price columns */
td:nth-child(2):nth-of-type(3n),
td:nth-child(3):nth-of-type(3n) {
    font-weight: bold;
    color: green;
}

/* Italic and larger font for items at multiple of 4+1 positions */
td:nth-child(2):nth-of-type(4n+1),
td:nth-child(3):nth-of-type(4n+1) {
    font-style: italic;
    font-size: 30px;
}

/* Yellow background for the last row in the tbody */
tbody tr:last-child {
    background-color: yellow;
}

/* Styles for the footer row */
tfoot td {
    background-color: yellow;
    font-weight: bold;
    text-align: right;
}

    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Product 1</td>
            <td>1</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>2</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>3</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 4</td>
            <td>4</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 5</td>
            <td>5</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 6</td>
            <td>6</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 7</td>
            <td>7</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 8</td>
            <td>8</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 9</td>
            <td>9</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 10</td>
            <td>10</td>
            <td>20</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Sum</td>
            <td>$80</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
